<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="login.css" />

<body>
  <header>
    <h1>Autentificare client</h1>
    <p>Portal pentru acces la servicii de contabilitate.</p>
  </header>

  <nav aria-label="Meniu principal">
    <ul>
      <li><a href="../index.html">Acasă</a></li>

      <li><a href="../certificates.html">Certificate</a></li>
      <li><a href="login.html" aria-current="page">Login</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Formular de autentificare</h2>
      <form action="#" method="post">
        <label for="nume">Nume</label>
        <input type="text" id="nume" name="nume" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="parola">Parolă</label>
        <input type="password" id="parola" name="parola" required />

        <label for="rol">Tip cont</label>
        <select id="rol" name="rol" required>
          <option value="">Selectează tipul de cont</option>
          <option value="client">Client</option>
          <option value="partener">Partener</option>
          <option value="admin">Administrator</option>
        </select>

        <button type="submit">Trimite</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Autor: Alexandru Frunză | 2026</p>
  </footer>
</body>
</html>
